<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpana's Assistant</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ✅ Correct FontAwesome (Fixed CORS Issue) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ✅ Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i> <!-- Send Button Icon 📩 -->
            </button>
            <button onclick="clearChat()" class="clear-btn">
                <i class="fa-solid fa-trash"></i> <!-- Clear Chat Icon 🗑️ -->
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
